<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BarberPro - Elite Grooming</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='75' font-size='75' fill='%23f59e0b'>✂</text></svg>"
      type="image/svg+xml"
    />
    <style>
      :root {
        --gold: #f59e0b;
        --zinc-950: #050505;
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: var(--zinc-950);
        color: #fafafa;
        font-size: 13px; /* Slightly smaller base */
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }

      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #18181b;
        border-radius: 2px;
      }

      .glass-card {
        background: linear-gradient(
          145deg,
          rgba(24, 24, 27, 0.4),
          rgba(5, 5, 5, 0.6)
        );
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .hero-glow {
        background: radial-gradient(
          circle at 50% 50%,
          rgba(245, 158, 11, 0.05) 0%,
          transparent 70%
        );
      }

      /* Botão flutuante ajustado para ser mais discreto */
      #gptmaker-float-btn {
        bottom: 90px !important;
        right: 20px !important;
        z-index: 65 !important;
        transform: scale(0.9);
      }

      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@19.0.0",
          "react/": "https://esm.sh/react@19.0.0/",
          "react-dom": "https://esm.sh/react-dom@19.0.0",
          "react-dom/": "https://esm.sh/react-dom@19.0.0/",
          "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
          "lucide-react": "https://esm.sh/lucide-react@0.463.0?deps=react@19.0.0",
          "react-router-dom": "https://esm.sh/react-router-dom@6.28.0?deps=react@19.0.0",
          "framer-motion": "https://esm.sh/framer-motion@11.11.17?deps=react@19.0.0",
          "recharts": "https://esm.sh/recharts@2.13.3?deps=react@19.0.0",
          "@google/genai": "https://esm.sh/@google/genai@1.3.0"
        }
      }
    </script>
  </head>
  <body
    class="antialiased selection:bg-amber-500 selection:text-zinc-950 overflow-x-hidden"
  >
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
